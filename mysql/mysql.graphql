type Address {
  city: String
  country: String
  cp: String
  id: Int
  street: String
}

type Category {
  id: Int!
  label: String!
  gifs: [Gif!]
}

type Command {
  Createdate: DateTime!
  gifs: [Gif]
  id: Int!
  reference: String!
  ttc: Int!
  type: String!
  validatedate: DateTime!
  state: String
  user: User
}

type Gif {
  id: Int
  name: String
  categories_id: [Category!]
  certificate: String
  creationDate: DateTime
  description: String
  price: Int
  url: String
  visible: Boolean
  state: String
  owner: User
}

type User {
  id: Int
  uuid: String
  adress: Address
  email: String
  firstname: String
  gifs: [Gif!]
  lastname: String
  password: String
  phone: String
  commands: [Command!]
  username: String
}

